<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="loginStyle.css" />
</head>
<body>
<div class="login-container">
    <h2>Регистрация</h2>
    <form action="/regist" th:object="${userDto}" method="post">
        <div>
            <input type="text" th:field="*{login}" placeholder="Придумайте логин"/>
            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error-text"></div>
        </div>
        <div>
            <input type="password" th:field="*{password}" placeholder="Придумайте пароль"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-text"></div>
        </div>
        <button type="submit">Зарегистрироваться</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <br/>
    <p th:if="${loginHasExists}" th:text="${loginHasExists}" class="error-text"></p>
    <br/>
    <a href="/login">Назад к логину</a>
</div>
</body>
</html>
